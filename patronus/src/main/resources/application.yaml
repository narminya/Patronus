spring:
  application:
    name: patronus
  datasource:
    password: 1234
    url: jdbc:postgresql://localhost:5433/patronus
    username: postgres
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://keycloak.example.com/auth/realms/your-realm
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: true
app:
  cors:
    allowed-origins: http://localhost:3000
management:
  endpoints:
    web:
      exposure.include: beans, env, health, info, metrics, mappings
  endpoint:
    health:
      show-details: always

springdoc:
  show-actuator: true
  swagger-ui:
    groups-order: DESC
    disable-swagger-default-url: true
logging:
  level:
    org.springframework.security: DEBUG

